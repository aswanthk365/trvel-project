<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{
      background-image: url(/static/images/blog-bg.png);
    }
  </style>
</head>
<body >

<div class="container">
    <h1>Registration Form</h1><br>
  <form class="form-group" action="" method="post">
   {% csrf_token %}

    <label for="username">User name:</label>
    <input type="username" class="form-control" id="username" placeholder="enter username" name="username">
    
    <label for="first_name">First Name:</label>
    <input type="first_name" class="form-control" id="first_name" placeholder="Enter first_name" name="first_name">

    <label for="last_name">Last name:</label>
    <input type="last_name" class="form-control" id="last_name" placeholder="Enter last_name" name="last_name">
    

    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
    
    <label for="c_pass">Password:</label>
    <input type="password" class="form-control" id="c_pass" placeholder="Enter password" name="c_pass">
    

    <br><br>
    <button type="submit" class="btn btn-primary">Submit</button><br><br>
    <p>I have already have an account <a href="">Click here</p></a>
  </form>
</div>
<div>
   {% for message in messages %}
   <h3>{{message}}</h3>
   {% endfor %}
</div>

</body>
</html>
